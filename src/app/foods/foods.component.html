<div class="container-fluid">
  <div class="col-lg">
    <div class="row">
      <div class="card mr-1 mb-1" *ngFor="let food of foods">
        <div class="card-body">
          <h5 class="card-title">{{food.name | titlecase}}</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: {{food.id}}</li>
            <li class="list-group-item">Calories: {{food.calories}}</li>
            <li class="list-group-item">Carbs: {{food.carbs}}</li>          
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
